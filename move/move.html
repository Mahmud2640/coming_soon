<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>we moved to mynztrip.com!</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Custom CSS for Animations -->
     <style>
          * {
               margin: 0;
               padding: 0;
               box-sizing: border-box;
               font-family: 'Arial', sans-serif;
          }

          body {
               margin: 0;
               overflow: hidden;
               height: 100vh;
          }

          #particles-js {
               position: fixed;
               top: 0;
               left: 0;
               width: 100%;
               height: 100%;
               z-index: -1;
               background: #007BFF;
               background-image: url('bg.png');
               /* Fallback background if particles.js doesn't load */
               background-size: cover;
               background-position: center;
          }

          .main-content {
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
          }

          .card {
               border-radius: 15px;
               background: rgba(255, 255, 255, 0.692);
               box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
               padding: 20px;
               max-width: 500px;
               animation: slideIn 1s ease-out;
          }

          .card h1 {
               font-size: 2rem;
               color: black;
               font-weight: bold;
               margin-bottom: 15px;
          }

          .card p {
               font-size: 1.2rem;
               color: black;
               margin-bottom: 20px;
          }

          .card p strong {
               color: #007BFF;
          }

          .btn-primary {
               background-color: #007BFF;
               border: none;
               padding: 12px 25px;
               font-size: 1rem;
               border-radius: 30px;
               transition: all 0.3s ease-in-out;
          }

          .btn-primary:hover {
               background-color: #0056b3;
               transform: scale(1.05);
          }


          @keyframes slideIn {
               from {
                    transform: translateY(-50px);
                    opacity: 0;
               }

               to {
                    transform: translateY(0);
                    opacity: 1;
               }
          }
     </style>
</head>

<body>
     <!-- Particle Background -->
     <div id="particles-js"></div>

     <!-- Main Content -->
     <div class="main-content">
          <div class="card text-center">
               <img src="./logoo.jpg" alt="Website Logo" class="img-fluid rounded mb-3">
               <h1>Weâ€™ve Moved!</h1>
               <p>Our website has a new home at <strong>mynztrip.com</strong>. Click below to visit us!</p>
               <a href="https://mynztrip.com" class="btn btn-primary">Go to mynztrip.com</a>
          </div>
     </div>

     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <!-- Particles JS -->
     <script src="particles.js"></script>
     <script src="app.js"></script>
</body>

</html>
